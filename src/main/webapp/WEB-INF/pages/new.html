<!DOCTYPE html>

<html lang="en">
<head><meta charset="UTF-8">
    <title>Add user</title>
</head>
<form th:method="POST" th:action="@{/}" th:object="${user}">

    <input type="text" th:field="*{name}" id="name"/>

    <label for="surname">Surname</label>

    <input type="submit" value="Add User"/>
</form>

</html>
