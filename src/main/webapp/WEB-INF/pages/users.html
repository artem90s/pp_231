<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
<table>
    <tr>
        <th>id</th>
        <th>Name</th>
        <th>Surname</th>
        <th></th>
    </tr>
    <tr th:each="user : ${users}">
        <td th:utext="${user.getId()}">id</td>
        <td th:utext="${user.getName()}">name</td>
        <td th:utext="${user.getSurname()}">surname</td>
        <td><a th:href="@{/{id}/edit(id=${user.getId()})}">edit</a></td>
        <td><form th:method="DELETE" th:action="@{/{id}(id=${user.getId()})}"><input type="submit" value="delete"/></form></td>

    </tr>

</table>
<br>
<hr>
<a th:href="@{/new}">add new</a>
</body>
</html>
